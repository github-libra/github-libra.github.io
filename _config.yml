
# Basic
name:               "H"
description:        "post about js/html/css/framework/"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "//github-libra.github.com"
author:             "THJ"
timezone:           CN
# URL
baseurl:            ""
permalink:          pretty
google_analytics:   "UA-75628669-1"
# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "About"
    href:           "/about"
  

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

gems:
  - jekyll-seo-tag

exclude: ['Gemfile', 'Gemfile.lock', 'README.md']
